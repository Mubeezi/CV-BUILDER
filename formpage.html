<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
    <h1>Please fill your details below for a kickass cv</h1>
  </head>
  <body>
    <div class="card" style="width: 14.1rem;">
      <div class="card-header">
        <h2>Basic Information</h2>
      </div>
      <div class="card-body">
      <ul class="list-group list-group-flush">

        <li class="list-group-item"><p>Full Names: <input type="text" class="form-control" name="" value="" placeholder="Full Names"></p></li>
        <li class="list-group-item"><p>Phone_Number:<input type="text" class="form-control" name="" value="" placeholder="Phone Number"></p></li>
        <li class="list-group-item"><p>Email address:<input type="text" class="form-control" name="" value="" placeholder="email"></p></li>
        <li class="list-group-item"><p>Address: <input type="text" name="" class="form-control" value="" placeholder="City BoxNo"></p></li>
        <li class="list-group-item"><p>Date of Birth: <input type="date"  class="form-control"name="" value="" placeholder="Date of Birth"></p></li>
        <li class="list-group-item"><p>Nationality: <input type="text" class="form-control" name="" value="" placeholder="Nationality"</p></li>
    </ul>
  </div>
</div>
  </body>
</html>
